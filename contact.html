<body>

<div class="mainContainer">
    <!-- Header -->
    <div class="header black clearfix">
        <div class="logo-container"><a href="/"><img src="img/eureka-logo.png" alt=""/>

            <h1>Eureka Web</h1></a></div>

    <!-- /Header -->
    <!-- Team -->
    <div class="contactContainer">
        <div class="inner contact">
            <!-- Form Area -->
            <div class="contact-form">
                <h3 style="font-weight: lighter">Say Hi!</h3><br/>
                <!-- Form -->
                <form id="contact-us" method="post" action="#">
                    <!-- Left Inputs -->
                    <div class="">
                        <!-- Name -->
                        <div class="row">
                            <input type="text" name="name" id="firstName" required="required" class="form form-col"
                                   placeholder="First Name"/>
                            <input type="text" name="name" id="lastName" required="required" class="form form-col"
                                   placeholder="Last Name"/>
                        </div>
                        <!-- Contact Info -->
                        <div class="row">
                            <input type="email" name="mail" id="email" required="required" class="form form-col"
                                   placeholder="Email"/>
                            <input type="phone" name="phone" id="phone" class="form form-col" placeholder="Phone"/>
                        </div>
                        <!-- Subject -->
                    </div>
                    <!-- End Left Inputs -->
                    <!-- Right Inputs -->
                    <div class="row">
                        <!-- Message -->
                        <textarea name="message" id="message" class="form textarea" placeholder="Message"></textarea>
                    </div>
                    <!-- End Right Inputs -->
                    <!-- Bottom Submit -->
                    <div class="relative fullwidth col-xs-12">
                        <!-- Send Button -->
                        <button type="submit" class="form-btn semibold">GET IN TOUCH</button>
                    </div>
                    <!-- End Bottom Submit -->
                    <!-- Clear -->
                    <!--<div class="clear"></div>-->
                </form>

                <!-- Your Mail Message -->
                <!--<div class="mail-message-area">-->
                    <!--&lt;!&ndash; Message &ndash;&gt;-->
                    <!--<div class="alert gray-bg mail-message not-visible-message">-->
                        <!--<strong>Thank You !</strong> Your email has been delivered.-->
                    <!--</div>-->
                <!--</div>-->
            </div>
            <!-- End Contact Form Area -->
        </div>
        <!-- End Inner -->

    </div>
    <!-- /Team -->
</div>
